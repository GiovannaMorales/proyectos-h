<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columnas Verticales</title>
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">

	<style>
		.row
		{
			background: #e8e8e8;
			margin-top: 20px;
			height: 150px;
			border: 2px solid purple;
			border-radius: 20px;
		}
		.col
		{
			background: skyblue;
			text-align: center;
			padding: 10px;
			border: 2px solid blue;
			border-radius: 25px;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col align-self-start">columna #1</div>
		<div class="col align-self-center">columna #2</div>
		<div class="col align-self-end">columna #3</div>
	</div>

	<div class="row">
		<div class="col align-self-end">columna #1</div>
		<div class="col align-self-center">columna #2</div>
		<div class="col align-self-start">columna #3</div>
	</div>

	<div class="row">
		<div class="col align-self-start">columna #1</div>
		<div class="col align-self-center">columna #2</div>
		<div class="col align-self-end">columna #3</div>
	</div>

	<div class="row">
		<div class="col align-self-end">columna #1</div>
		<div class="col align-self-center">columna #2</div>
		<div class="col align-self-start">columna #3</div>
	</div>

	<div class="row">
		<div class="col align-self-start">columna #1</div>
		<div class="col align-self-center">columna #2</div>
		<div class="col align-self-end">columna #3</div>
	</div>

	<div class="row">
		<div class="col align-self-end">columna #1</div>
		<div class="col align-self-center">columna #2</div>
		<div class="col align-self-start">columna #3</div>
	</div>
</div>
</body>
</html>
